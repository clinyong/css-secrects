<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 200px;
            margin: 40px auto;
        }

        /*
        * linear-gradient color rules: https://drafts.csswg.org/css-images-3/#color-stop
        */

        .bg1 {
            background: linear-gradient(#fb3, #58a);
        }

        .bg4 {
            background: linear-gradient(#fb3 50%, #58a 50%);
            background-size: 100% 40px;
        }

        .bg5 {
            background: linear-gradient(to right, #fb3 50%, #58a 50%);
            background-size: 40px 100%;
        }

        .bg7 {
            background: linear-gradient(45deg, #fb3 25%, #58a 0, #58a 50%, #fb3 0, #fb3 75%, #58a 0);
            background-size: 42.5px 42.5px;
        }

        /* using auto repeat */

        .bg8 {
            background: repeating-linear-gradient(45deg,
            #fb3, #fb3 25%, #58a 0, #58a 50%);
            background-size: 42.5px 42.5px;
        }

        /* 使用 px 单位，可以随意修改倾斜角度 */

        .bg9 {
            background: repeating-linear-gradient(45deg,
            #fb3, #fb3 15px, #58a 0, #58a 30px);
        }

        .bg10 {
            background: #58a;
            background-image: repeating-linear-gradient(30deg,
            hsla(0, 0%, 100%, .1),
            hsla(0, 0%, 100%, .1) 15px,
            transparent 0, transparent 30px);
        }
    </style>
</head>

<body>
    <div class="container bg1"></div>
    <div class="container bg4"></div>
    <div class="container bg5"></div>
    <div class="container bg7"></div>
    <div class="container bg8"></div>
    <div class="container bg9"></div>
    <div class="container bg10"></div>
</body>

</html>
